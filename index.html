<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comprehensive Endpoint Dashboard</title>
  <style>
    body { 
      font-family: Menlo, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      margin: 20px; 
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    /* Accordion button styles */
    .accordion {
      background-color: #3498db;
      color: white;
      cursor: pointer;
      padding: 12px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
      margin-bottom: 5px;
    }
    .accordion:hover {
      background-color: #2980b9;
    }
    .accordion.active {
      background-color: #2980b9;
    }
    .panel {
      padding: 0 12px;
      background-color: white;
      display: none;
      overflow: hidden;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }
    th {
      background-color: #2c3e50;
      color: white;
      text-transform: uppercase;
    }
    .status {
      font-weight: bold;
    }
    .status.up {
      color: green;
      /* Breathing light animation */
      animation: breathing 2s infinite;
    }
    .status.down {
      color: red;
    }
    @keyframes breathing {
      0% { box-shadow: 0 0 5px green; }
      50% { box-shadow: 0 0 15px green; }
      100% { box-shadow: 0 0 5px green; }
    }
    .sparkline {
      width: 100px;
      height: 30px;
    }
    .live-link {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    .meta {
      font-size: 13px;
      color: #555;
      margin-bottom: 8px;
    }
    .refresh-timestamp {
      text-align: right;
      font-size: 0.9em;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Comprehensive Endpoint Dashboard</h1>
  <p class="meta">
    This dashboard monitors multiple domains and their services. Click a domain header to expand its details.
  </p>
  
  <div id="dashboard-container">
    <!-- Dynamic content will be injected here -->
  </div>
  
  <div class="refresh-timestamp" id="lastRefreshed">Last refreshed: --</div>
  
  <script>
    // Define your domains, each with service endpoints and metadata.
    const domains = [
      {
        domain: 'cyrillrafael.com',
        capacity: 'High throughput, low latency',
        discovery: 'Auto-discovered via DNS',
        services: [
          { label: 'Homepage', url: 'https://cyrillrafael.com', port: 443 },
          { label: 'API', url: 'https://cyrillrafael.com/api', port: 443 },
          { label: 'Custom Service', url: 'http://cyrillrafael.com', port: 8080 }
        ]
      },
      {
        domain: 'cyrillrafael.org',
        capacity: 'Standard capacity',
        discovery: 'Manual configuration',
        services: [
          { label: 'Homepage', url: 'https://cyrillrafael.org', port: 443 },
          { label: 'Blog', url: 'https://cyrillrafael.org/blog', port: 443 }
        ]
      },
      {
        domain: 'marchdown.net',
        capacity: 'Medium load',
        discovery: 'Auto via registrar API',
        services: [
          { label: 'Site', url: 'https://marchdown.net', port: 443 }
        ]
      },
      {
        domain: 'thepresence.org',
        capacity: 'Light usage',
        discovery: 'Manual',
        services: [
          { label: 'Main Site', url: 'https://thepresence.org', port: 443 }
        ]
      },
      {
        domain: 'xenoethics.info',
        capacity: 'Experimental',
        discovery: 'Manual',
        services: [
          { label: 'Info', url: 'https://xenoethics.info', port: 443 }
        ]
      },
      {
        domain: 'xenoethics.org',
        capacity: 'Experimental',
        discovery: 'Manual',
        services: [
          { label: 'Org Site', url: 'https://xenoethics.org', port: 443 }
        ]
      }
    ];
    
    // For each service, maintain a history array for sparkline (latest 20 response times).
    domains.forEach(domain => {
      domain.services.forEach(service => {
        service.history = [];
      });
    });
    
    // Draw a simple sparkline in a canvas based on an array of numbers.
    function drawSparkline(canvas, data) {
      const ctx = canvas.getContext('2d');
      const width = canvas.width, height = canvas.height;
      ctx.clearRect(0, 0, width, height);
      if (data.length === 0) return;
      const maxVal = Math.max(...data, 1);
      const minVal = Math.min(...data, 0);
      const range = maxVal - minVal || 1;
      const step = width / (data.length - 1);
      ctx.beginPath();
      ctx.moveTo(0, height - ((data[0] - minVal) / range) * height);
      for (let i = 1; i < data.length; i++) {
        const x = i * step;
        const y = height - ((data[i] - minVal) / range) * height;
        ctx.lineTo(x, y);
      }
      ctx.strokeStyle = '#007bff';
      ctx.lineWidth = 1;
      ctx.stroke();
    }
    
    // Ping a service using a HEAD request with timeout.
    async function pingService(url, timeout = 5000) {
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), timeout);
      const start = performance.now();
      try {
        const response = await fetch(url, { method: 'HEAD', signal: controller.signal });
        clearTimeout(timeoutId);
        const duration = Math.round(performance.now() - start);
        if (response.ok) {
          return { status: 'up', responseTime: duration, statusCode: response.status };
        } else {
          return { status: 'down', responseTime: 'N/A', statusCode: response.status, error: `HTTP ${response.status}` };
        }
      } catch (error) {
        clearTimeout(timeoutId);
        return { status: 'down', responseTime: 'N/A', statusCode: 'N/A', error: error.name === 'AbortError' ? 'Timeout' : error.message };
      }
    }
    
    // Refresh all service statuses.
    async function refreshDashboard() {
      // For each domain and each service, ping the service.
      for (const domain of domains) {
        for (const service of domain.services) {
          const result = await pingService(service.url);
          service.status = result.status;
          service.responseTime = result.responseTime;
          service.statusCode = result.statusCode;
          service.error = result.error || '';
          // If numeric response, record in history.
          if (typeof result.responseTime === 'number') {
            service.history.push(result.responseTime);
            if (service.history.length > 20) service.history.shift();
          }
        }
      }
      renderDashboard();
      document.getElementById('lastRefreshed').textContent = 'Last refreshed: ' + new Date().toLocaleString();
    }
    
    // Render the dashboard by creating accordion sections for each domain.
    function renderDashboard() {
      const container = document.getElementById('dashboard-container');
      container.innerHTML = '';
      domains.forEach(domain => {
        // Accordion button for the domain.
        const acc = document.createElement('button');
        acc.className = 'accordion';
        acc.textContent = `${domain.domain} (${domain.capacity})`;
        acc.addEventListener('click', function() {
          this.classList.toggle('active');
          const panel = this.nextElementSibling;
          panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        });
        container.appendChild(acc);
        
        // Panel container for service details.
        const panel = document.createElement('div');
        panel.className = 'panel';
        // Domain metadata.
        const meta = document.createElement('div');
        meta.className = 'meta';
        meta.innerHTML = `<strong>Discovery:</strong> ${domain.discovery}`;
        panel.appendChild(meta);
        
        // Table for services.
        const table = document.createElement('table');
        const thead = document.createElement('thead');
        thead.innerHTML = `
          <tr>
            <th>Service</th>
            <th>URL</th>
            <th>Port</th>
            <th>Status</th>
            <th>Response (ms)</th>
            <th>Sparkline</th>
            <th>Links</th>
          </tr>
        `;
        table.appendChild(thead);
        const tbody = document.createElement('tbody');
        domain.services.forEach(service => {
          const tr = document.createElement('tr');
          
          // Service label.
          const tdLabel = document.createElement('td');
          tdLabel.textContent = service.label;
          tr.appendChild(tdLabel);
          
          // URL.
          const tdUrl = document.createElement('td');
          tdUrl.innerHTML = `<a class="live-link" href="${service.url}" target="_blank">${service.url}</a>`;
          tr.appendChild(tdUrl);
          
          // Port.
          const tdPort = document.createElement('td');
          tdPort.textContent = service.port;
          tr.appendChild(tdPort);
          
          // Status.
          const tdStatus = document.createElement('td');
          tdStatus.textContent = service.status ? service.status.toUpperCase() : 'N/A';
          tdStatus.className = 'status ' + (service.status || '');
          tr.appendChild(tdStatus);
          
          // Response time.
          const tdResponse = document.createElement('td');
          tdResponse.textContent = service.responseTime || 'N/A';
          tr.appendChild(tdResponse);
          
          // Sparkline graph.
          const tdGraph = document.createElement('td');
          const sparkCanvas = document.createElement('canvas');
          sparkCanvas.className = 'sparkline';
          sparkCanvas.width = 100;
          sparkCanvas.height = 30;
          tdGraph.appendChild(sparkCanvas);
          if (service.history && service.history.length > 0) {
            drawSparkline(sparkCanvas, service.history);
          }
          tr.appendChild(tdGraph);
          
          // Live links.
          const tdLinks = document.createElement('td');
          // Here we assume a placeholder GitHub repo URL based on the domain.
          tdLinks.innerHTML = `<a class="live-link" href="${service.url}" target="_blank">Live</a> | 
                               <a class="live-link" href="https://github.com/uprootiny/${domain.domain}" target="_blank">GitHub</a>`;
          tr.appendChild(tdLinks);
          
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);
        panel.appendChild(table);
        container.appendChild(panel);
      });
    }
    
    // Start periodic refresh every 5 minutes.
    setInterval(refreshDashboard, 5 * 60 * 1000);
    // Initial load.
    refreshDashboard();
  </script>
</body>
</html>
