<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Multi-Domain Endpoint Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Modern CSS Variables & Design System */
    :root {
      --primary-500: #3b82f6;
      --primary-600: #2563eb;
      --primary-700: #1d4ed8;
      --secondary-500: #6366f1;
      --secondary-600: #4f46e5;
      --success-500: #10b981;
      --success-600: #059669;
      --warning-500: #f59e0b;
      --warning-600: #d97706;
      --error-500: #ef4444;
      --error-600: #dc2626;
      
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      
      --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bg-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --bg-surface: rgba(255, 255, 255, 0.95);
      --bg-surface-dark: rgba(15, 23, 42, 0.95);
      --bg-glass: rgba(255, 255, 255, 0.1);
      --bg-glass-dark: rgba(15, 23, 42, 0.8);
      
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      
      --border-radius-sm: 0.375rem;
      --border-radius-md: 0.5rem;
      --border-radius-lg: 0.75rem;
      --border-radius-xl: 1rem;
      
      --spacing-xs: 0.25rem;
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;
      --spacing-2xl: 3rem;
      
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-normal: 300ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 500ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--gray-800);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: auto;
    }

    /* Header */
    .header {
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: var(--spacing-lg) var(--spacing-xl);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: var(--spacing-lg);
    }

    .header-title {
      font-size: 1.875rem;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .header-controls {
      display: flex;
      gap: var(--spacing-md);
      align-items: center;
    }

    .control-group {
      display: flex;
      background: var(--bg-glass);
      border-radius: var(--border-radius-lg);
      padding: var(--spacing-xs);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .control-btn {
      background: transparent;
      border: none;
      color: white;
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--border-radius-md);
      cursor: pointer;
      transition: var(--transition-fast);
      font-size: 0.875rem;
      font-weight: 500;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .control-btn.active {
      background: var(--primary-500);
      color: white;
    }

    /* Main Dashboard Layout */
    .dashboard {
      max-width: 1400px;
      margin: 0 auto;
      padding: var(--spacing-xl);
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: var(--spacing-xl);
      min-height: calc(100vh - 120px);
    }

    .main-content {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-lg);
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-lg);
    }

    /* Network Topology Visualization */
    .topology-container {
      background: var(--bg-surface);
      border-radius: var(--border-radius-xl);
      box-shadow: var(--shadow-lg);
      padding: var(--spacing-lg);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    .topology-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-lg);
    }

    .topology-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--gray-800);
    }

    .topology-canvas {
      width: 100%;
      height: 400px;
      border-radius: var(--border-radius-lg);
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      position: relative;
      overflow: hidden;
    }

    /* Domain Sections */
    .domains-grid {
      display: grid;
      gap: var(--spacing-lg);
    }

    .domain-section {
      background: var(--bg-surface);
      border-radius: var(--border-radius-xl);
      box-shadow: var(--shadow-lg);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      overflow: hidden;
      transition: var(--transition-normal);
    }

    .domain-section:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }

    .domain-header {
      background: linear-gradient(135deg, var(--primary-500) 0%, var(--secondary-500) 100%);
      color: white;
      padding: var(--spacing-lg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .domain-title {
      font-size: 1.125rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }

    .domain-meta {
      font-size: 0.875rem;
      opacity: 0.9;
    }

    .domain-toggle {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition-fast);
    }

    .domain-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .domain-content {
      padding: var(--spacing-lg);
      display: none;
    }

    .domain-content.expanded {
      display: block;
    }

    .domain-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-lg);
      padding: var(--spacing-md);
      background: var(--gray-50);
      border-radius: var(--border-radius-md);
    }

    .info-item {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-xs);
    }

    .info-label {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--gray-500);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .info-value {
      font-size: 0.875rem;
      color: var(--gray-700);
    }

    /* Services Grid */
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: var(--spacing-md);
    }

    .service-card {
      background: white;
      border-radius: var(--border-radius-lg);
      padding: var(--spacing-lg);
      box-shadow: var(--shadow-md);
      border: 1px solid var(--gray-200);
      transition: var(--transition-normal);
      position: relative;
      overflow: hidden;
    }

    .service-card:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }

    .service-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--status-color, var(--gray-300));
    }

    .service-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: var(--spacing-md);
    }

    .service-title {
      font-weight: 600;
      color: var(--gray-800);
      margin-bottom: var(--spacing-xs);
    }

    .service-url {
      font-size: 0.875rem;
      color: var(--primary-500);
      text-decoration: none;
      word-break: break-all;
    }

    .service-url:hover {
      text-decoration: underline;
    }

    .service-status {
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
      font-size: 0.875rem;
      font-weight: 600;
      padding: var(--spacing-xs) var(--spacing-sm);
      border-radius: var(--border-radius-sm);
    }

    .service-status.up {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success-600);
    }

    .service-status.down {
      background: rgba(239, 68, 68, 0.1);
      color: var(--error-600);
    }

    .service-status.pending {
      background: rgba(245, 158, 11, 0.1);
      color: var(--warning-600);
    }

    .service-metrics {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: var(--spacing-md);
      margin: var(--spacing-md) 0;
    }

    .metric {
      text-align: center;
    }

    .metric-value {
      font-size: 1.125rem;
      font-weight: 700;
      color: var(--gray-800);
    }

    .metric-label {
      font-size: 0.75rem;
      color: var(--gray-500);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .service-actions {
      display: flex;
      gap: var(--spacing-sm);
      margin-top: var(--spacing-md);
    }

    .action-btn {
      flex: 1;
      background: var(--gray-100);
      border: 1px solid var(--gray-300);
      color: var(--gray-700);
      padding: var(--spacing-sm);
      border-radius: var(--border-radius-md);
      font-size: 0.875rem;
      cursor: pointer;
      transition: var(--transition-fast);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-xs);
    }

    .action-btn:hover {
      background: var(--gray-200);
    }

    .action-btn.primary {
      background: var(--primary-500);
      color: white;
      border-color: var(--primary-500);
    }

    .action-btn.primary:hover {
      background: var(--primary-600);
    }

    /* Sparkline Chart */
    .sparkline-container {
      height: 40px;
      width: 100%;
      margin: var(--spacing-sm) 0;
    }

    .sparkline {
      width: 100%;
      height: 100%;
    }

    /* Sidebar Panels */
    .sidebar-panel {
      background: var(--bg-surface);
      border-radius: var(--border-radius-xl);
      box-shadow: var(--shadow-lg);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      overflow: hidden;
    }

    .sidebar-header {
      background: linear-gradient(135deg, var(--secondary-500) 0%, var(--primary-500) 100%);
      color: white;
      padding: var(--spacing-lg);
      font-weight: 600;
    }

    .sidebar-content {
      padding: var(--spacing-lg);
    }

    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-lg);
    }

    .stat-card {
      background: white;
      padding: var(--spacing-md);
      border-radius: var(--border-radius-lg);
      text-align: center;
      box-shadow: var(--shadow-sm);
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--gray-800);
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--gray-500);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Quick Actions */
    .quick-actions {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
    }

    .quick-action {
      background: white;
      border: 1px solid var(--gray-200);
      padding: var(--spacing-md);
      border-radius: var(--border-radius-lg);
      cursor: pointer;
      transition: var(--transition-fast);
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
    }

    .quick-action:hover {
      background: var(--gray-50);
      border-color: var(--primary-300);
    }

    .quick-action-icon {
      width: 40px;
      height: 40px;
      background: var(--primary-500);
      color: white;
      border-radius: var(--border-radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quick-action-content {
      flex: 1;
    }

    .quick-action-title {
      font-weight: 600;
      color: var(--gray-800);
      margin-bottom: var(--spacing-xs);
    }

    .quick-action-desc {
      font-size: 0.875rem;
      color: var(--gray-500);
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .dashboard {
        grid-template-columns: 1fr;
        gap: var(--spacing-lg);
      }

      .header-controls {
        flex-wrap: wrap;
      }

      .domain-info {
        grid-template-columns: 1fr;
      }

      .services-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .dashboard {
        padding: var(--spacing-md);
      }

      .header {
        padding: var(--spacing-md);
      }

      .header-content {
        flex-direction: column;
        gap: var(--spacing-md);
      }

      .service-metrics {
        grid-template-columns: 1fr;
        gap: var(--spacing-sm);
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .fade-in {
      animation: slideIn 0.3s ease-out;
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    /* Network topology nodes and connections */
    .topology-node {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 600;
      text-align: center;
      line-height: 1.2;
      cursor: pointer;
      transition: var(--transition-normal);
      box-shadow: var(--shadow-md);
    }

    .topology-node:hover {
      transform: scale(1.1);
      z-index: 10;
    }

    .topology-connection {
      position: absolute;
      height: 2px;
      background: linear-gradient(90deg, var(--primary-500), var(--secondary-500));
      opacity: 0.6;
      pointer-events: none;
      transform-origin: left center;
    }

    .connection-pulse {
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--primary-500);
      border-radius: 50%;
      animation: connectionPulse 2s infinite linear;
    }

    @keyframes connectionPulse {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(200px); opacity: 0; }
    }

    /* Status indicators */
    .status-indicator {
      position: absolute;
      top: -5px;
      right: -5px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .status-indicator.up { background: var(--success-500); }
    .status-indicator.down { background: var(--error-500); }
    .status-indicator.pending { background: var(--warning-500); }
  </style>
</head>

  </main>

    // Enhanced service monitoring with health checks
    async function pingService(service, timeout = 10000) {
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), timeout);
      const start = performance.now();

      try {
        // Try health endpoint first, then fallback to HEAD request
        let response;
        if (service.health) {
          try {
            response = await fetch(service.url + service.health, { 
              method: 'GET', 
              signal: controller.signal,
              mode: 'cors'
            });
          } catch (e) {
            // Fallback to HEAD request
            response = await fetch(service.url, { 
              method: 'HEAD', 
              signal: controller.signal,
              mode: 'cors'
            });
          }
        } else {
          response = await fetch(service.url, { 
            method: 'HEAD', 
            signal: controller.signal,
            mode: 'cors'
          });
        }

        clearTimeout(timeoutId);
        const duration = Math.round(performance.now() - start);

        if (response.ok) {
          return { 
            status: 'up', 
            responseTime: duration, 
            statusCode: response.status,
            headers: Object.fromEntries(response.headers.entries())
          };
        } else {
          return { 
            status: 'down', 
            responseTime: duration, 
            statusCode: response.status, 
            error: `HTTP ${response.status}` 
          };
        }
      } catch (error) {
        clearTimeout(timeoutId);
        
        if (error.name === 'AbortError') {
          return { 
            status: 'down', 
            responseTime: null, 
            statusCode: null, 
            error: 'Timeout' 
          };
        } else if (error.name === 'TypeError' && error.message.includes('CORS')) {
          return { 
            status: 'unknown', 
            responseTime: null, 
            statusCode: null, 
            error: 'CORS Blocked (likely up)' 
          };
        } else {
          return { 
            status: 'down', 
            responseTime: null, 
            statusCode: null, 
            error: error.message 
          };
        }
      }
    }

    // Port scanning functionality
    async function scanPorts(hostname, ports = [80, 443, 8080, 3000, 5000]) {
      const results = [];
      
      for (const port of ports) {
        try {
          const url = `${port === 443 ? 'https' : 'http'}://${hostname}:${port}`;
          const response = await fetch(url, { 
            method: 'HEAD', 
            mode: 'cors',
            timeout: 5000 
          });
          
          results.push({
            port,
            status: response.ok ? 'open' : 'filtered',
            service: detectService(port, response.headers)
          });
        } catch (error) {
          results.push({
            port,
            status: 'closed',
            error: error.message
          });
        }
      }
      
      return results;
    }

    function detectService(port, headers) {
      const serverHeader = headers.get('server') || '';
      
      if (serverHeader.toLowerCase().includes('nginx')) return 'nginx';
      if (serverHeader.toLowerCase().includes('apache')) return 'apache';
      if (port === 22) return 'ssh';
      if (port === 80) return 'http';
      if (port === 443) return 'https';
      if (port === 3000) return 'node.js';
      if (port === 8080) return 'http-alt';
      
      return 'unknown';
    }

    // Refresh all services
    async function refreshAllServices() {
      if (appState.isRefreshing) return;
      
      appState.isRefreshing = true;
      updateRefreshUI(true);

      const servicePromises = Object.values(appState.services).map(async (service) => {
        const result = await pingService(service);
        
        // Update service state
        service.status = result.status;
        service.responseTime = result.responseTime;
        service.statusCode = result.statusCode;
        service.error = result.error;
        service.lastCheck = new Date();

        // Update history (keep last 50 entries)
        if (result.responseTime !== null) {
          service.history.push(result.responseTime);
          if (service.history.length > 50) {
            service.history.shift();
          }
        }

        // Calculate uptime
        const totalChecks = service.history.length;
        const successfulChecks = service.history.filter(time => time !== null).length;
        service.uptime = totalChecks > 0 ? (successfulChecks / totalChecks) * 100 : 0;

        return service;
      });

      await Promise.all(servicePromises);
      
      appState.isRefreshing = false;
      updateRefreshUI(false);
      updateStats();
      renderDomains();
      renderTopology();
      
      document.getElementById('last-refresh').textContent = 
        `Last updated: ${new Date().toLocaleTimeString()}`;
    }

    function renderConnections(canvas) {
      // Clear existing connections
      const existingConnections = canvas.querySelectorAll('.topology-connection');
      existingConnections.forEach(conn => conn.remove());

      // Generate connections based on service dependencies
      Object.values(appState.services).forEach(service => {
        if (service.dependencies && service.dependencies.length > 0) {
          service.dependencies.forEach(depType => {
            // Find services that could satisfy this dependency
            const providers = Object.values(appState.services).filter(s => 
              s.type === depType || s.label.toLowerCase().includes(depType.toLowerCase())
            );

            providers.forEach(provider => {
              if (provider.domain !== service.domain) {
                drawConnection(canvas, provider.domain, service.domain);
              }
            });
          });
        }
      });
    }

    function drawConnection(canvas, fromDomain, toDomain) {
      const fromNode = [...canvas.children].find(node => 
        node.textContent === fromDomain.split('.')[0]
      );
      const toNode = [...canvas.children].find(node => 
        node.textContent === toDomain.split('.')[0]
      );

      if (!fromNode || !toNode) return;

      const fromRect = fromNode.getBoundingClientRect();
      const toRect = toNode.getBoundingClientRect();
      const canvasRect = canvas.getBoundingClientRect();

      const fromX = fromRect.left - canvasRect.left + fromRect.width / 2;
      const fromY = fromRect.top - canvasRect.top + fromRect.height / 2;
      const toX = toRect.left - canvasRect.left + toRect.width / 2;
      const toY = toRect.top - canvasRect.top + toRect.height / 2;

      const connection = document.createElement('div');
      connection.className = 'topology-connection';
      
      const length = Math.sqrt(Math.pow(toX - fromX, 2) + Math.pow(toY - fromY, 2));
      const angle = Math.atan2(toY - fromY, toX - fromX) * 180 / Math.PI;

      connection.style.left = `${fromX}px`;
      connection.style.top = `${fromY}px`;
      connection.style.width = `${length}px`;
      connection.style.transform = `rotate(${angle}deg)`;

      canvas.appendChild(connection);

      // Add animated pulse
      const pulse = document.createElement('div');
      pulse.className = 'connection-pulse';
      pulse.style.left = '0';
      pulse.style.top = '-3px';
      connection.appendChild(pulse);
    }

    function drawSparkline(canvas, data) {
      const ctx = canvas.getContext('2d');
      const width = canvas.width;
      const height = canvas.height;
      
      ctx.clearRect(0, 0, width, height);
      
      if (data.length < 2) return;

      const maxVal = Math.max(...data);
      const minVal = Math.min(...data);
      const range = maxVal - minVal || 1;
      
      ctx.beginPath();
      ctx.strokeStyle = '#3b82f6';
      ctx.lineWidth = 2;
      
      data.forEach((value, index) => {
        const x = (index / (data.length - 1)) * width;
        const y = height - ((value - minVal) / range) * height;
        
        if (index === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
      });
      
      ctx.stroke();
      
      // Add gradient fill
      ctx.globalAlpha = 0.2;
      ctx.fillStyle = '#3b82f6';
      ctx.lineTo(width, height);
      ctx.lineTo(0, height);
      ctx.closePath();
      ctx.fill();
      ctx.globalAlpha = 1;
    }

# Docker Compose

services:

    // Modal and notification system
    function showModal(title, content) {
      const overlay = document.getElementById('modal-overlay');
      overlay.innerHTML = `
        <div style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.5);

          align-items: center;
          justify-content: center;

      `;
      overlay.style.display = 'block';
    }

    function closeModal() {
      document.getElementById('modal-overlay').style.display = 'none';
    }

    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      const colors = {
        'success': 'background: #10b981; color: white;',
        'error': 'background: #ef4444; color: white;',
        'warning': 'background: #f59e0b; color: white;',
        'info': 'background: #3b82f6; color: white;'
      };
      
      notification.style.cssText = `
        position: fixed;
        top: 2rem;
        right: 2rem;
        padding: 1rem 1.5rem;
        border-radius: 0.5rem;
        ${colors[type]}
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        z-index: 10001;
        animation: slideIn 0.3s ease-out;
      `;
      notification.textContent = message;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'slideOut 0.3s ease-in forwards';
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    // Auto-refresh functionality
    function toggleAutoRefresh() {
      const btn = document.getElementById('auto-refresh');
      
      if (appState.autoRefresh) {
        clearInterval(appState.refreshInterval);
        appState.autoRefresh = false;
        btn.classList.remove('active');
        showNotification('Auto-refresh disabled', 'info');
      } else {
        appState.refreshInterval = setInterval(refreshAllServices, 30000); // 30 seconds
        appState.autoRefresh = true;
        btn.classList.add('active');
        showNotification('Auto-refresh enabled (30s)', 'success');
      }
    }

    // View switching
    function switchView(viewType) {
      appState.currentView = viewType;
      
      // Update active button
      document.querySelectorAll('[data-view]').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`[data-view="${viewType}"]`).classList.add('active');
      
      // Update layout based on view
      const topologyContainer = document.querySelector('.topology-container');
      const domainsContainer = document.getElementById('domains-container');
      
      switch(viewType) {
        case 'topology':
          topologyContainer.style.display = 'block';
          domainsContainer.style.gridTemplateColumns = '1fr';
          break;
        case 'grid':
          topologyContainer.style.display = 'none';
          domainsContainer.style.gridTemplateColumns = 'repeat(auto-fit, minmax(400px, 1fr))';
          break;
        case 'list':
          topologyContainer.style.display = 'none';
          domainsContainer.style.gridTemplateColumns = '1fr';
          break;
      }
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
      // Initial render
      renderDomains();
      renderTopology();
      updateStats();
      
      // Bind event handlers
      document.getElementById('refresh-all').addEventListener('click', refreshAllServices);
      document.getElementById('auto-refresh').addEventListener('click', toggleAutoRefresh);
      
      // View switching
      document.querySelectorAll('[data-view]').forEach(btn => {
        btn.addEventListener('click', (e) => {
          switchView(e.target.dataset.view);
        });
      });

      // Topology controls
      document.getElementById('center-topology').addEventListener('click', () => {
        showNotification('Topology centered', 'info');
      });
      
      document.getElementById('reset-topology').addEventListener('click', () => {
        renderTopology();
        showNotification('Topology reset', 'info');
      });

      // Initial refresh
      setTimeout(refreshAllServices, 1000);
      
      // Add CSS animations
      const style = document.createElement('style');
      style.textContent = `
        @keyframes slideIn {
          from { transform: translateX(100%); opacity: 0; }
          to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOut {
          from { transform: translateX(0); opacity: 1; }
          to { transform: translateX(100%); opacity: 0; }
        }
      `;
      document.head.appendChild(style);
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey || e.metaKey) {
        switch(e.key) {
          case 'r':
            e.preventDefault();
            refreshAllServices();
            break;
          case '1':
            e.preventDefault();
            switchView('topology');
            break;
          case '2':
            e.preventDefault();
            switchView('grid');
            break;
          case '3':
            e.preventDefault();
            switchView('list');
            break;
        }
      }
    });
