<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Flower</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #3498db;
      --bg-glass: rgba(255, 255, 255, 0.9);
      --shadow-light: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f8;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-weight: 300;
    }
    .glass-panel {
      background: var(--bg-glass);
      border-radius: 12px;
      padding: 20px;
      box-shadow: var(--shadow-light);
      margin: 0 auto;
      max-width: 500px;
      backdrop-filter: blur(10px);
    }
    svg {
      display: block;
      margin: 0 auto;
    }
    p.info {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
    a.back-link {
      text-decoration: none;
      color: var(--primary);
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>Project Flower</h1>
  <div class="glass-panel" id="flowerPanel">
    <!-- The generative SVG will appear here -->
  </div>
  <p class="info">Each petal represents a project milestone. Colors and positions are generated using a golden-angle spiral algorithm.</p>
  <p><a class="back-link" href="index.html">‚Üê Back to Dashboard</a></p>
  <script>
    // Sample timeline events: (in a real scenario, you might fetch this from a data API or from git history)
    const timelineProjects = [
      { date: "2023-08-15", title: "Portfolio Redesign", description: "Redesigned portfolio on GitHub Pages." },
      { date: "2023-08-05", title: "API Deployment", description: "New API service for dissemblage.art deployed." },
      { date: "2023-07-25", title: "Dashboard Aggregation", description: "Integrated endpoints into a central dashboard." },
      { date: "2023-07-10", title: "Reverse Proxy Update", description: "Updated Nginx proxy settings." },
      { date: "2023-06-30", title: "Marchdown Experiment", description: "Launched experimental project." },
      { date: "2023-06-15", title: "Hyperstitious Upgrade", description: "Enhanced internal monitoring." },
      { date: "2023-05-20", title: "Xenoethics Revamp", description: "Refreshed editorial content and APIs." },
      { date: "2023-05-05", title: "Containerization", description: "Started containerizing services." },
      { date: "2023-04-15", title: "Automated Monitoring", description: "Integrated auto-refresh and status checking." },
      { date: "2023-04-01", title: "Dashboard Launch", description: "Initial multi-domain dashboard deployed." }
    ];
    
    // Generate the flower SVG using the golden angle.
    function generateFlowerSVG() {
      const svgNS = "http://www.w3.org/2000/svg";
      const width = 400, height = 400;
      const svg = document.createElementNS(svgNS, "svg");
      svg.setAttribute("width", width);
      svg.setAttribute("height", height);
      
      const cx = width / 2, cy = height / 2;
      const goldenAngle = 137.5 * Math.PI / 180;
      const scale = 10;
      
      // Sort events in chronological order.
      const events = timelineProjects.slice().sort((a, b) => new Date(a.date) - new Date(b.date));
      events.forEach((event, i) => {
        const angle = i * goldenAngle;
        const r = scale * Math.sqrt(i);
        const x = cx + r * Math.cos(angle);
        const y = cy + r * Math.sin(angle);
        
        // Create a petal (ellipse).
        const petal = document.createElementNS(svgNS, "ellipse");
        petal.setAttribute("cx", x);
        petal.setAttribute("cy", y);
        petal.setAttribute("rx", 20);
        petal.setAttribute("ry", 8);
        petal.setAttribute("transform", `rotate(${angle * 180/Math.PI}, ${x}, ${y})`);
        
        // Color based on index.
        const hue = (i * 36) % 360;
        petal.setAttribute("fill", `hsl(${hue}, 70%, 60%)`);
        petal.setAttribute("stroke", "white");
        petal.setAttribute("stroke-width", "1");
        
        // Tooltip with event info.
        const title = document.createElementNS(svgNS, "title");
        title.textContent = `${event.date} - ${event.title}: ${event.description}`;
        petal.appendChild(title);
        
        svg.appendChild(petal);
      });
      return svg;
    }
    
    function renderFlower() {
      const container = document.getElementById("flowerPanel");
      container.innerHTML = "";
      container.appendChild(generateFlowerSVG());
    }
    
    renderFlower();
  </script>
</body>
</html>
